<!DOCTYPE html>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="home.css">
  </head>

  <body>
    <h1>To-do List</h1>

    <div class='task-group' id="group">
      <input id="taskInputAdd" class="taskInputAdd" placeholder="Enter Task">
      <button id="taskButtonAdd" type="button">+</button>
    </div>


    <div class="task-list">
      <div class="textarea-container">
        <br>
        <textarea id="textList"></textarea>
        <div class="addedTaskButtons">
          <br>
          <button id="doneButton" type="button">Done</button>
          <button id="editButton" type="button">Edit</button>
          <button id="deleteButton" type="button">Delete</button>
        </div>
      </div>
    </div>


    <script src="home.js"></script>
  </body>
</html>
