<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header-container">
        <h1>To-do List</h1>
        <div class="tabButtons" id="tabButtonsDiv">
            <button id="homeButton">Home</button>
            <button id="historyButton">History</button>
            <button id="loginButton" onclick="openLogin()">LogIn</button>
        </div>
    </div>

    <div class="login-popup" id="login">
        <form action="/insert" method="post" class="form-container">
            <h1>Login</h1>

            <input type="email" placeholder="Email or Phone" name="email" required>

            <input type="password" placeholder="Password" name="password" required>
            
            <button type="button" class="btn cancel" onclick="closeLogin()">X</button>
            <button type="submit" class="btn login">Login</button>
            <button type="submit" class="btn register">Register</button>
        </form>
    </div>

    <div class='task-group' id="group">
        <input id="taskInputAdd" class="taskInputAdd" placeholder="Enter Task">
        <button id="taskButtonAdd" type="button">+</button>
    </div>

    <div class="task-list" id="taskContainer">
        <div class="textarea-container">
            <br>
        </div>
    </div>
    
    <script src="/public/home.js"></script>
    <script src="/public/login.js"></script>
    
</body>
</html>
